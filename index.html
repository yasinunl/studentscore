<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midterm Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Scores</h1>
        <button class="btn" id="add-student-btn">Add Student</button>
        <button class="btn" id="add-course-btn">Add Course</button>
        <table id="student-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Course</th>
                    <th>Midterm</th>
                    <th>Final</th>
                    <th>7'th Score</th>
                    <th>10'th Score</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="student-table-body">
                <!-- Students and their scores will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <!-- Modal of student adding  -->
    <div id="add-student-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add Student</h2>
            <div id="add-student-content">
                <input type="text" id="update" style="display: none;">
                <label for="id">Student ID:</label>
                <input type="text" id="id" name="id"><br><br>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname"><br><br>
                <label for="course">Course:</label>
                <select id="course" name="course"></select><br><br>
                <label for="midterm-score">Midterm Score:</label>
                <input type="number" id="midterm-score" name="midterm-score"><br><br>
                <label for="final-score">Final Score:</label>
                <input type="number" id="final-score" name="final-score"><br><br>
                <button class="btn" type="button" id="add-score-btn">Add</button>
            </div>
        </div>
    </div>
    <!-- Modal of course adding  -->
    <div id="add-course-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add Course</h2>
            <div id="add-course-form">
                <label for="course-name">Course Name:</label>
                <input type="text" id="course-name" name="course-name"><br><br>
                <button class="btn" type="button" id="add-select-course-btn">Add</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
